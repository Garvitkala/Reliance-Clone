<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0px;
        }

        body {
            background-color: aliceblue;
        }

        #nav>img {
            height: 75px;
            margin: auto;
        }

        #nav {
            background-color: red;
            display: flex;
            justify-content: space-between;
            position: sticky;
            top: 0;

        }

        #rightText {
            width: 20%;
            margin: auto;
            margin-top: 5px;
            margin-top: 0px;
            margin-right: 10px;
            text-decoration: none;
            color: white;


        }

        #rightText a {
            display: flex;
            text-decoration: none;
            color: white;


        }

        #up {
            display: flex;
            justify-content: space-between;
            color: white;
            margin-top: 5px;
            padding-bottom: 12px;


        }

        #down {
            display: flex;
            justify-content: space-between;
            color: white;


        }

        #input {
            height: 35px;
            width: 450px;
            border-radius: 20px;
            border-width: 0px;
            margin: auto;
            margin-bottom: 10px;
            padding-left: 15px;
        }

        body>h1 {
            padding: 20px;
            color: rgb(98, 98, 98);
        }

        #cart {
            width: 90%;
            margin: auto;
        }

        .card {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            margin-left: 10px;
            margin-right: 10px;
            background-color: white;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
        }

        #imagediv {
            height: 200px;
            width: 200px;
        }

        #imagediv>img {
            display: block;
            margin: auto;
            margin-top: 20px;
            height: 60%;
            width: 70%;
        }

        #buttondiv {
            display: flex;
            justify-content: space-evenly;
            margin-top: 10px;
        }

        #title {
            display: block;
            margin: auto;
            margin-top: 40px;
            color: rgb(67, 67, 67);
            text-align: center;
            padding: 10px;
        }

        #price1 {
            padding-right: 20px;
            padding-top: 20px;
            text-decoration: line-through;
            color: grey;
        }

        #pricediv {
            width: 200px;
        }
        #pricediv p{
            font-size: 8px;
            padding-top: 40px;
        }
        #pricediv>h4{
            padding-top: 10px;
            color: rgb(73, 73, 108);
        }

        #buttondiv button {
            border-radius: 5px;
            padding: 10px;
            border: 0px;
            background-color: rgb(86, 86, 86);
            color: white;
        }

        #buttondiv h3 {
            font-size: 25px;
            color: grey;
        }

        #price2 {
            color: green;
        }
        #tdiv{
            width: 400px;
        }
        #rwdiv{
            display: flex;
            justify-content: space-evenly;
        }
        #rwdiv button{
            padding: 20px;
            background-color: grey;
            border: 0px;
            border-radius: 10px;
            color: white;
            transition: 1s;
            
        }
        #rwdiv>button:nth-child(2){
            background-color: red;
        }
        #rwdiv button:hover{
            box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
            transition: 0.5s;
            
        }
        #rwdiv>button:nth-child(2):hover{

            box-shadow: rgba(201, 20, 20, 0.25) 0px 54px 55px, rgba(201, 20, 20, 0.25)  0px -12px 30px, rgba(201, 20, 20, 0.25)  0px 4px 6px, rgba(201, 20, 20, 0.25)  0px 12px 13px, rgba(201, 20, 20, 0.25)  0px -3px 5px;

        }
        #checkout{
            width: 500px;
            height: 600px;
            border: 2px solid red;
        }
        #page{
            display: flex;
        }
        #checkout>button{
            width: 100%;
            color: white;
            background-color: red;
            padding: 10px;
            border: 0px;
            transition: 0.5s;


        }
        #checkout>button:hover{

            background-color: rgb(161, 17, 17);
            transition: 0.5s;
        }
        #pbox{
            width: 100%;
            margin-top: 30px;
            border: 2px solid green;
            display: flex;
            justify-content: space-between;
        }
        #pbox input{
            width: 100%;
            padding: 10px;
            text-align: center;
        }
        #pbox button{
            background-color: rgb(243, 243, 243);
            color: blue;
            border: 0px;
        }
        #pbox button:hover{
            background-color: rgb(190, 190, 190);


        }
        #totaldiv { 
            padding-top: 100px;
            text-align: center;
           color: grey;
        }
        #totaldiv h4{
            font-size: 10px;
            margin: 10px;
        }
       
    </style>
</head>

<body>
    <div id="nav">
        <img class="logo" src="./Images/Reliance-Digital-Logo-Vector-File.webp">
        <input type="text" class="search" placeholder="Find your favourite products" id="input">
        <div id="rightText">
            <div id="up">
                <a href="">Find a store</a>
                <p>|</p>
                <a href="">Buying guide</a>
                <p>|</p>
                <a href="">Contact us </a>
            </div>
            <div id="down">
                <a href="">Select Pin Code</a>
                <p>|</p>
                <a href=""> Cart </a>
                <p>|</p>
                <a href="">Login </a>
            </div>
        </div>
    </div>
    <h1>My Cart</h1>
<div id="page">
    <div id="cart">
    </div>
    
    <div id="checkout">
       <button>CHECKOUT</button>
       <div id="pbox">
         <input type="text" placeholder="COUPON CODE">
         <button>Apply</button>
       </div>
     <div id="totaldiv">
        <div id="billitems"></div>
        <h3>Delivery charges : 100$</h3>
        <hr>
        <h2 id="totalp"></h2>
     </div>
    </div>
</div>
    
    
    










</body>

<script>
    let cart = document.getElementById("cart")
    let totalp=document.getElementById("totalp")
    let cartdata = localStorage.getItem("cartdata")
    let billitems=document.getElementById("billitems")
    if (cartdata === null) {
        cartdata = []
    } else {
        cartdata = JSON.parse(cartdata)
    }

    // //Displaying Images
    function disc_disp(data) {
        for (let i = 0; i < data.length; i++) {
            let titlediv=document.createElement("div")
            let rcart=document.createElement("button")
            let wish=document.createElement("button")
            let rwdiv=document.createElement("div")
            let pricediv = document.createElement("div")
            let card = document.createElement("div")
            let imagediv = document.createElement("div")
            let image = document.createElement("img")
            let buttondiv = document.createElement("div")
            let buttonLeft = document.createElement("button")
            let quantity = document.createElement("h3")
            let buttonRight = document.createElement("button")
            let price1 = document.createElement("h4")
            let title = document.createElement("h3")
            let price2 = document.createElement("h3")
            let desc=document.createElement("p")
            let ysave=document.createElement("h4")
            let totalp=document.createElement("h2")
            let bill=document.createElement("h4")



            rcart.setAttribute("id","rcart")
            rwdiv.setAttribute("id","rwdiv")
            titlediv.setAttribute("id","tdiv")
            price2.setAttribute("id", "price2")
            title.setAttribute("id", "title")
            price1.setAttribute("id", "price1")
            buttondiv.setAttribute("id", "buttondiv")
            card.setAttribute("class", "card")
            imagediv.setAttribute("id", "imagediv")
            buttonLeft.setAttribute("id", "buttonLeft")
            quantity.setAttribute("id", "quantity")
            buttonRight.setAttribute("id", "buttonRight")
            pricediv.setAttribute("id", "pricediv")
            desc.innerText= "*Delivery assurance is subject to our delivery locations staying open as per govt. regulations"

            
            price1.innerText = "MRP " + data[i].price * data[i].quantity + "$"
            image.setAttribute("src", data[i].image)
            buttonLeft.innerText = "<"
            buttonRight.innerText = ">"
            quantity.innerText = data[i].quantity
            title.innerText = data[i].title
            let p = 0
            p = data[i].price * (1 - (data[i].discounts / 100))
            p = Math.floor((p) * data[i].quantity)
            totalp.innerText=Number(totalp.innerText)+ p
            

            price2.innerText = "MRP " + p + "$"
            ysave.innerText= "You save: "  + Math.floor((data[i].price * data[i].quantity)-p) +"$"
            wish.innerText="Add to Wishlist"
            rcart.innerText="Remove from Cart"
            bill.innerText=data[i].title +" : "+price2.innerText




            buttonLeft.addEventListener("click", () => {
                quantity.innerText = Number(quantity.innerText) - 1
                data[i].quantity--
                localStorage.setItem("cartdata", JSON.stringify(cartdata))
                price1.innerText = "MRP " + Math.floor(data[i].price * data[i].quantity) + "$"
                p = data[i].price * (1 - (data[i].discounts / 100))
                p = Math.floor(p) * data[i].quantity
                price2.innerText = "MRP" + p + "$"

                if(data[i].quantity<1){
                cartdata=cartdata.filter((element)=>{
                if (element.id==data[i].id){ return false } else { return true }
                
             })
                localStorage.setItem("cartdata",JSON.stringify(cartdata))
                card.innerHTML=""
            }                

                

            })
            buttonRight.addEventListener("click", () => {
                quantity.innerText = Number(quantity.innerText) + 1
                data[i].quantity++
                localStorage.setItem("cartdata", JSON.stringify(cartdata))
                price1.innerText = "MRP " + Math.floor(data[i].price * data[i].quantity) + "$"
                p = data[i].price * (1 - (data[i].discounts / 100))
                p = Math.floor((p) * data[i].quantity)
                price2.innerText = "MRP" + p + "$"


            

            })
            rcart.addEventListener("click",()=>{
             cartdata=cartdata.filter((element)=>{
                if (element.id==data[i].id){ return false } else { return true }
             })
                localStorage.setItem("cartdata",JSON.stringify(cartdata))
                card.innerHTML=""
            })

           
           






            billitems.append(bill)
            buttondiv.append(buttonLeft, quantity, buttonRight)
            imagediv.append(image, buttondiv)
            pricediv.append(price1, price2 ,ysave, desc)
            rwdiv.append(wish,rcart)
            titlediv.append(title,rwdiv)
            card.append(imagediv, titlediv, pricediv)
            cart.append(card)









        }

    }
    disc_disp(cartdata)

    let sum=0
    for(let i=0;i<cartdata.length;i++){
     sum=sum+cartdata[i].quantity*(cartdata[i].price*(1-(cartdata[i].discounts/100)))
    }
     if (sum!=0){
        totalp.innerText="Total Price to pay : "+Math.floor(Number(sum)+100) +"$"
     }
     else {
        totalp.innerText=""
     }
 











</script>

</html>
